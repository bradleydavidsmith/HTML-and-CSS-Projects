<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Page Title</title>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>
<body>
	<p>Example of col and colgroup tags.</p>
	<table border=1>
		<colgroup span=3>
			<col width = "50">a</col>
			<col width = "100"></col>
			<col width = "150"></col>
			<col width = "50"></col>
		</colgroup>

		<tr>
			<td>col 1</td>
			<td>col 2</td>
			<td>col 3</td>
			<td>col 4</td>
		</tr>
	</table>
	
</body>
</html>
